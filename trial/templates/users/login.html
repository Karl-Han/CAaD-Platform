{% extends "generics/base.html" %}

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static "public/css/main.css" %}">

  {% block content %}
  {% if error %}
  <h1>{{ error }}</h1>
  {% endif %}
    <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Login" >
    </form>
    <a href="{% url "users:signup" %}" id="signup">注册</a>
  {% endblock content %}
