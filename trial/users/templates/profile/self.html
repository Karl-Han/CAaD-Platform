<html>
  <head>
    <title>{{ user.nickname }}</title>
  </head>
  <body>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <h5>Hello {{ user.nickname }}</h5>

    <div id="myCourses">
      <h5>My Courses:</h5>
      <ul>
        {% for c in uc %}
        <li><a href="/courses/{{ c.cname }}">{{ c.cname }}: {{ c.cpopularity }} ({{ c.uprivilege }})</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
