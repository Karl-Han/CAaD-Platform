<div class="card-body col-3">
    <h5 class="card-title">Homework File Upload</h5>
    <div class="card-text">
        <form action="{% url 'courses:task_detail' task.pk%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <input type="file" name="file" required="" id="{{ form.file.id_for_label">
            </div>
            <div class="row">
                <input type="submit" value="Submit" class="mt-3 col-3 offset-1">
            </div>
        </form>
    </div>
</div>
